<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>flickr-api-handler demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../flickr-api-handler.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic flickr-api-handler demo</h3>
      <demo-snippet>
        <template>
          <flickr-api-handler id='handles' api_key='c304f1096a06486d3c1e7ab271bf7f3f'>
          </flickr-api-handler>

        </template>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
          var handler = document.querySelector('#handles');
          var method ='flickr.photos.search';
          var params  = {"user_id":'158128259@N08', 'format':'json'};
          
          console.log(handler._makeRequest(method, params));
        });

        </script>
      </demo-snippet>
    </div>
  </body>

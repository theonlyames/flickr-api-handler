<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">


<dom-module id="flickr-api-handler">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="ajax"
               handle-as="text"
               loading="{{loading}}"
               last-response="{{ajaxResponse}}"
               on-response="{{onResponse}}"
    </iron-ajax>

  </template>

  <script>
    /**
     * `flickr-api-handler`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

    class FlickrApiHandler extends Polymer.Element {
      static get is() { return 'flickr-api-handler'; }
      static get properties() {
        return {
          api_key: {
            type: String
            // value: 'c304f1096a06486d3c1e7ab271bf7f3f'
          },
          loading: Boolean,
          onResponse: {
            type: Object,
            observer: '_onResponseChanged()'
          },
          previousResponse: {
            type: Array,
            value: []
          }
        };
      }

      _onResponseChanged(newValue, oldValue) {

        if (!(newValue)) {
          newValue = function(){};
        }

        this.push('previousResponse', oldValue);
      }

      _getAPIEndpoint(method, api_key) {

        if (!method || !api_key) {
          return;
        }

        return 'https://api.flickr.com/services/rest/?method=' + method
                + '&api_key=' + api_key;

      }

      _makeRequest(method, parameters) {
        var ajax = this.$.ironAjax;
        ajax.url=this._getAPIEndpoint(method, this.api_key);
        ajax.params = parameters;
        this.onResponse = function(){};
        ajax.generateRequest();
      }

      _makeRequest(method, parameters, responseFunction) {
        var ajax = this.$.ironAjax;
        ajax.url=this._getAPIEndpoint(method, this.api_key);
        ajax.params = parameters;
        this.onResponse = responseFunction;
        ajax.generateRequest();
      }

      async _makeRequestAsync(method, parameters) {
        var ajax = this.$.ajax;

        ajax.url = this._getAPIEndpoint(method, this.api_key);
        ajax.params = parameters;
        ajax.onResponse = function(){};
        let payload = await (ajax.generateRequest());
        return payload;
      }

      async _makeRequestAsync(method, parameters, responseFunction) {
        var ajax = this.$.ajax;

        ajax.url = this._getAPIEndpoint(method, this.api_key);
        ajax.params = parameters;
        ajax.onResponse = responseFunction;
        let payload = await (ajax.generateRequest());
        return payload;
      }
    }

    window.customElements.define(FlickrApiHandler.is, FlickrApiHandler);
  </script>
</dom-module>
